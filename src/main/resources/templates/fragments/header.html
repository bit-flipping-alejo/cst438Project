<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <div th:fragment="header-css">
	        <!-- this is header-css -->

	        <!-- Font Awesome -->
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
			<!-- Google Fonts -->
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
			<!-- Bootstrap core CSS -->
			<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
			<!-- Material Design Bootstrap -->
			<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
		
			<!-- jQuery library -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<!-- Bootstrap tooltips -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
			<!-- Bootstrap core JavaScript -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
			<!-- MDB core JavaScript -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/js/mdb.min.js"></script>
	        <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
	    </div>
	</head>
	<body>
		<div th:fragment="header">
		    <!-- this is header -->
		    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		      <a class="navbar-brand" th:href="@{/}">CST438 Project</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" 
			      data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" 
			      aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		      </button>
		
		      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
		        <ul class="navbar-nav mr-auto">
		          <li class="nav-item">
		            <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link" href="/user">Dashboard</a>
		          </li>
		        </ul>
		        
		        <ul class="nav navbar-nav navbar-right nav-justified">
				  <li class="nav-item">
				  	<a th:if="${session.user == null}" class="btn btn-success get-started-btn mt-0 mb-0" href="/login">Login</a>
				  </li>
				  <li class="nav-item">
				  	<a th:if="${session.user == null}" class="btn btn-primary get-started-btn mt-0 mb-0" href="/register">Register</a>
				  </li>
				  <li class="nav-item">
				  	<p class="navbar-brand mb-0 h1" th:if="${session.user != null}" th:text="${'Welcome, ' + session.user}"></p>
				  </li>
				  <li class="nav-item">
				  	<a th:if="${session.user != null}" class="btn btn-primary get-started-btn mt-0 mb-0" href="/logout">Logout</a>
				  </li>
		        </ul>
		      </div>
		    </nav>
		</div>
	</body>
</html>
