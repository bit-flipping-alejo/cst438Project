<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register New User</title>
<!-- Thymeleaf generic header-css -->
<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<!-- Thymeleaf header navbar -->
	<div th:replace="fragments/header :: header" />
	<br>
	<br>
	<br>

	<form class="form-horizontal" action="#" method="POST" th:action="@{/register}" th:object="${user}">
		<fieldset>

			<!-- Form Name -->
			<legend>Form Name</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Name</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text"
						placeholder="your name here" class="form-control input-md"
						required="" th:field="*{name}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="password">Password</label>
				<div class="col-md-4">
					<input id="password" name="password" type="text"
						placeholder="your password here" class="form-control input-md"
						required="" th:field="*{password}">

				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="state" th:field="*{state}">State</label>
				<div class="col-md-4">
					<select id="state" name="state" class="form-control" >
						<option th:each="state: ${stateList}" th:value="${state.state_code}" th:text="${state.state}" />						
					</select>
				</div>
			</div>


			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="submit"></label>
				<div class="col-md-4">
					<button id="submit" name="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
			<a th:href="@{/}">Go home</a><br>


		</fieldset>
	</form>



</body>
</html>
