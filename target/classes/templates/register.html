<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Register New User</title>
	<!-- Thymeleaf generic header-css -->
	<div th:replace="fragments/header :: header-css"/>
	</head>
	<body>
		<!-- Thymeleaf header navbar -->
		<div th:replace="fragments/header :: header"/>
		<br><br><br>
		<form class="form-horizontal" action="#" method="POST" th:action="@{/login}" th:object="${user}">
			<fieldset>
				<!-- Form Name -->
				<legend>Register as New User</legend>
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="userPass">Password</label>
					<div class="col-md-4">
						<input id="userPass" name="userPass" type="text"
							placeholder="your password here" class="form-control input-md"
							required="" th:field="*{password}">
					</div>
				</div>
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="userName">Name</label>
					<div class="col-md-4">
						<input id="userName" name="userName" type="text"
							placeholder="your name here" class="form-control input-md"
							required="" th:field="*{name}">
					</div>
				</div>
				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-4">
						<button id="submit" name="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
				<a th:href="@{/}">Go home</a><br>
				<a th:href="@{/login}">Go back to login page</a>
			</fieldset>
		</form>
	</body>
</html>
